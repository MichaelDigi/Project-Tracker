<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>
</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <h3>Current Time & Date:</h3>
        <h4 id="timeDate"></h4>
    </header>
    <aside>
        <h4>Instructions</h4>
        <p>Click the button below to open a form and provide the following information.</p>
        <br>
        <ul>
            <li>Project Name</li>
            <li>Project Type</li>
            <li>Due Date</li>
            <li>Hourly Rate</li>
        </ul>
        <button id="btn">Add Project</button>
    </aside>
    <main id="table">
        <table id="table-project" class="table table-hover">
            <thead class='table-header'>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Project name</th>
                <th scope="col">Project type</th>
                <th scope="col">Hourly wage</th>
                <th scope="col">Due date</th>
                <th scope="col">Days until the due date</th>
                <th scope="col">Estimated total earned</th>
                <th scope="col" id="del-project"></th>
              </tr>
            </thead>
            <tbody id="project-table-body"></tbody>
          </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
