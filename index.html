<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>
</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <h3>Current Time & Date:</h3>
        <h4 id="timeDate"></h4>
    </header>
    <aside>
        <h4>Instructions</h4>
        <p>Click the button below to open a form and provide the following information.</p>
        <br>
        <ul>
            <li>Project Name</li>
            <li>Project Type</li>
            <li>Due Date</li>
            <li>Hourly Rate</li>
        </ul>
        <button id="btn">Add Project</button>
    </aside>
    <main id="table"></main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
